<body>
    <div class="container">
        <div class="left"></div>
        <div class="center">
          <form [formGroup]="informationForm" (ngSubmit)="onSubmit()">
            <h2>Information Form </h2>
           
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" formControlName="phone" required>
            <small>Format: 123-456-7890</small>
            
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" formControlName="address" required>
            
            <label for="passport">Passport:</label>
            <input type="text" id="passport" formControlName="passport" required>
            
            <input type="submit" value="Submit">
          </form>
        </div>
        <div class="right"></div>
      </div>
</body>
