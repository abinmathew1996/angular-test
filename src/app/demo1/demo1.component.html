<body>
    <div class="container">
      <div class="form-container">
        <form [formGroup]="informationForm" (ngSubmit)="onSubmit()">
          <h2>Information Form</h2>
  
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" formControlName="name" required>
            </div>
            <div class="form-group col-md-3">
              <label for="phone">Phone:</label>
              <input type="tel" class="form-control" id="phone" formControlName="phone" required>
            </div>
            <div class="form-group col-md-3">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" formControlName="email" required>
            </div>
            <div class="form-group col-md-3">
              <label for="address">Address:</label>
              <input type="text" class="form-control" id="address" formControlName="address" required>
            </div>
          </div>
  
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="passport">Passport:</label>
              <input type="text" class="form-control" id="passport" formControlName="passport" required>
            </div>
            <div class="form-group col-md-3">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" formControlName="username" required>
            </div>
            <div class="form-group col-md-3">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" formControlName="password" required>
            </div>
            <div class="form-group col-md-3">
              <label for="confirmPassword">Confirm Password:</label>
              <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" required>
            </div>
          </div>
  
          <input type="submit" class="btn btn-primary" value="Submit">
        </form>
      </div>
    </div>
  </body>
